<html lang="en">
<head>
    <title>ArtHub - Explore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/explore.css">
    <title>Document</title>
</head>
<body>
    <header>
         <ul>
             <li><img class="logo" src="../img/logo-senza-sfondo.png" alt="logo"></li>
             <li><a href="#"><img class="icon" src="../icon/notifications.svg" alt="notifications"></a></li>
             <li><a href="#"><img class="icon" src="../icon/menu.svg" alt="menu"></a></li>
         </ul>
    </header>
    <main>
        <form>
            <input type="text" id="Search" placeholder="Search for your arts" title="search bar">
        </form>
        <div class="posts-container">
           <div class="post-img">
               <img src="../img/explore/pic_1.jpg" alt="Post Image">
           </div>
           <div class="post-img">
               <img src="../img/explore/pic_2.jpg" alt="Post Image">
           </div>
           <div class="post-img">
               <img src="../img/explore/pic_3.png" alt="Post Image">
           </div>
           <div class="post-img">
               <img src="../img/explore/pic_4.jpg" alt="Post Image">
           </div>
           <div class="post-img">
               <img src="../img/explore/pic_5.jpg" alt="Post Image">
           </div>
           <div class="post-img">
               <img src="../img/explore/pic_6.jpg" alt="Post Image">
           </div>
        </div>
   </main>
   <nav class="navbar">
       <a href="home.html" class="navbar-item">
           <img class="icon" src="../icon/home.svg" alt="home">
           <span class="icon-name">Home</span>
       </a>
       <a href="explore.html" class="navbar-item">
           <img class="icon" src="../icon/explore.svg" alt="explore">
           <span class="icon-name">Explore</span>
       </a>
       <a href="chat.html" class="navbar-item">
           <img class="icon" src="../icon/chat.svg" alt="chat">
           <span class="icon-name">Chat</span>
       </a>
       <a href="creazione-post.html" class="navbar-item">
           <img class="icon" src="../icon/newPost.svg" alt="new post">
           <span class="icon-name">New Post</span>
       </a>
       <a href="profile.html" class="navbar-item">
           <img class="icon" src="../icon/profile.svg" alt="personal profile">
           <span class="icon-name">Profile</span>
       </a>
   </nav>
</body>
</html>
