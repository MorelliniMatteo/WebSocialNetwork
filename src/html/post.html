<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/post.css">
        <title>Social Network Post</title>
    </head>
    <body>
        <main>
            <article class="post">
                <header>
                    <img src="../img/ProfileImg.png" alt="User Avatar">
                    <a href="#" aria-label="View user profile">Audemars Piguet</a>
                </header>
                <img src="../img/audemars piguet.jpg" alt="Post Image">
                <p>The temporary exhibition, "Simply Complicated," highlights the skill and watchmaking expertise of the Code 11.59 by Audemars Piguet Universelle.</p>
                <section>
                    <a href="#" id="likeButton" onclick="changeLike()" aria-label="like">
                        <img class="icon" src="../icon/like-empty.svg" alt="like button"></a>
                    <a href="#" id="commentButton" onclick="changeComment()" aria-label="comment">
                        <img class="icon" src="../icon/comment-empty.svg" alt="comment button"></a>
                    <a href="#" id="shareButton" onclick="changeComment()" aria-label="share">
                        <img class="icon" src="../icon/share.svg" alt="comment button"></a>                 
                </section>
                <aside class="comments">
                    <p>primo commento</p>
                </aside>
            </article>
        </main>

        <nav class="navbar">
            <a href="home.html" class="navbar-item">
                <img class="icon" src="../icon/home.svg" alt="home">
                <span class="icon-name">Home</span>
            </a>
            <a href="#" class="navbar-item">
                <img class="icon" src="../icon/explore.svg" alt="explore">
                <span class="icon-name">Explore</span>
            </a>
            <a href="chat.html" class="navbar-item">
                <img class="icon" src="../icon/chat.svg" alt="chat">
                <span class="icon-name">Chat</span>
            </a>
            <a href="creazione-post.html" class="navbar-item">
                <img class="icon" src="../icon/newPost.svg" alt="new post">
                <span class="icon-name">New Post</span>
            </a>
            <a href="profile.html" class="navbar-item">
                <img class="icon" src="../icon/profile.svg" alt="personal profile">
                <span class="icon-name">Profile</span>
            </a>
    </nav>

        <script src="../js/post.js"></script>

    </body>
</html>
