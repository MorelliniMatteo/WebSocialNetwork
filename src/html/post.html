<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/post.css">
        <title>Social Network Post</title>
    </head>
    <body>
        <main>
            <article>
                <header>
                    <img src="../img/Profile.png" alt="User Avatar">
                    <a href="#" aria-label="View user profile">NomeUtente</a>
                    <a href="#" id="followButton" onclick="changeFollow()" aria-label="Follow">
                        <img class="icon" src="../icon/unfollow.svg" alt="follow button">
                    </a> 
                </header>
                <img src="../img/Sculpture.jpg" alt="Post Image">
                <section>
                    <a href="#" id="likeButton" onclick="changeLike()" aria-label="Like">
                        <img class="icon" src="../icon/like-empty.svg" alt="like button">
                    </a>   
                    <a href="#" id="commentButton" onclick="changeComment()" aria-label="Comment">
                        <img class="icon" src="../icon/comment-empty.svg" alt="coomment button">
                    </a>                 
                </section>
                <p>Breve descrizione del post... ed eventuali #</p>
                <section aria-label="Comments">
                    <p aria-label="Utente1 Commento 1">Commento 1</p>
                    <p aria-label="Utente2 Commento 2">Commento 2</p>
                    <p aria-label="Utente3 Commento 3">Commento 3</p>
                </section>
            </article>
        </main>

        <nav class="navbar">
            <a href="home.html" class="navbar-item">
                <img class="icon" src="../icon/home.svg" alt="home">
                <span class="icon-name">Home</span>
            </a>
            <a href="#" class="navbar-item">
                <img class="icon" src="../icon/explore.svg" alt="explore">
                <span class="icon-name">Explore</span>
            </a>
            <a href="chat.html" class="navbar-item">
                <img class="icon" src="../icon/chat.svg" alt="chat">
                <span class="icon-name">Chat</span>
            </a>
            <a href="creazione-post.html" class="navbar-item">
                <img class="icon" src="../icon/newPost.svg" alt="new post">
                <span class="icon-name">New Post</span>
            </a>
            <a href="profile.html" class="navbar-item">
                <img class="icon" src="../icon/profile.svg" alt="personal profile">
                <span class="icon-name">Profile</span>
            </a>
    </nav>

        <script src="../js/post.js"></script>

    </body>
</html>
