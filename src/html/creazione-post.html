<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/creazione-post.css">
    <title>Social Network Post</title>
</head>

<body>
    <main>
        <img src="../img/CreateYourPost.png" alt="">
        <section>
            <article>
                <header>
                    <img src="../img/Profile.png" alt="User Avatar">
                    <h1>Creazione post</h1>
                </header>
    
                <section>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoUpload(event)">
                    <label for="photoInput">
                        <img src="../icon/aggiungi-foto.svg" alt="postImage" id="postImage">
                    </label>
                </section>
    
                <!-- Elemento con ID 'postDescription' -->
                <label for="descriptionInput">Descrizione del Post:</label>
                <textarea id="descriptionInput" name="descriptionInput" placeholder="Inserisci una descrizione..." rows="2"></textarea>
    
                <button id="confirmButton">Confirm</button>
    
                <!-- Messaggio di conferma -->
                <section id="confirmationMessage" style="display: none;">
                    <p>Il post Ã¨ stato inviato con successo!</p>
                </section>
    
            </article>
        </section>
        <img src="../img/CreateYourPost.png" alt="">
    </main>

    <nav class="navbar">
        <a href="home.html" class="navbar-item">
            <img class="icon" src="../icon/home.svg" alt="home">
            <span class="icon-name">Home</span>
        </a>
        <a href="explore.html" class="navbar-item">
            <img class="icon" src="../icon/explore.svg" alt="explore">
            <span class="icon-name">Explore</span>
        </a>
        <a href="chat.html" class="navbar-item">
            <img class="icon" src="../icon/chat.svg" alt="chat">
            <span class="icon-name">Chat</span>
        </a>
        <a href="creazione-post.html" class="navbar-item">
            <img class="icon" src="../icon/newPost.svg" alt="new post">
            <span class="icon-name">New Post</span>
        </a>
        <a href="profile.html" class="navbar-item">
            <img class="icon" src="../icon/profile.svg" alt="personal profile">
            <span class="icon-name">Profile</span>
        </a>
</nav>

    <script src="../js/creazione-post.js"></script>

</body>

</html>
